<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>

    <style>
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: 8px 0;
        }

        a {
            text-decoration-line: none;
        }

        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Headings -->
    <h1>My Playlist</h1>
    <h2>Now Playing...</h2>
    <h2>MP3 songs</h2>

    <!-- Songs Playlist -->
    <ul>
        <li><a target="_blank" href="https://www.pagalworld.com.se/files/download/id/64630">Song 1</a></li>
        <li><a target="_blank" href="#">Song 2</a></li>
        <li><a target="_blank" href="#">Song 3</a></li>
        <li><a target="_blank" href="#">Song 4</a></li>
        <li><a target="_blank" href="#">Song 5</a></li>
    </ul>

    <!-- Video Player -->
    <div class="player_one">
        <video controls width="100%">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Audio Player -->
    <div class="player_two">
        <audio controls width="100%">
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
        </audio>
    </div>

</body>
</html>
